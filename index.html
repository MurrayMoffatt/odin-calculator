<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display">0123456789</div>
      <div class="buttons">
        <button class="button" id="button-off">OFF</button>
        <button class="button" id="button-on">ON</button>
        <button class="button" id="button-clear">AC</button>
        <button class="button" id="button-divide">&divide;</button>
        <button class="button" id="button-7">7</button>
        <button class="button" id="button-8">8</button>
        <button class="button" id="button-9">9</button>
        <button class="button" id="button-multiply">&times;</button>
        <button class="button" id="button-4">4</button>
        <button class="button" id="button-5">5</button>
        <button class="button" id="button-6">6</button>
        <button class="button" id="button-minus">&minus;</button>
        <button class="button" id="button-1">1</button>
        <button class="button" id="button-2">2</button>
        <button class="button" id="button-3">3</button>
        <button class="button" id="button-plus">&plus;</button>
        <button class="button" id="button-0">0</button>
        <button class="button" id="button-decimal">.</button>
        <button class="button" id="button-equals">&equals;</button>
      </div>
    </div>
  </div>
</body>
</html>
