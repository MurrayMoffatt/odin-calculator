<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiwi Calc</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display" id="display">
        <div class="error" id="error-indicator"></div>
        <div class="digits" id="digits">&nbsp;</div>
      </div>
      <div class="title">KIWI CALC</div>
      <div class="subtitle">12-digit electronic calculator</div>
      <div class="buttons">
        <button class="button" id="button-off">OFF</button>
        <button class="button" id="button-on">ON</button>
        <button class="button" id="button-clear">AC</button>
        <button class="button operatorbutton" id="button-divide" value="/">&divide;</button>
        <button class="button numberbutton" id="button-7" value="7">7</button>
        <button class="button numberbutton" id="button-8" value="8">8</button>
        <button class="button numberbutton" id="button-9" value="9">9</button>
        <button class="button operatorbutton" id="button-multiply" value="*">&times;</button>
        <button class="button numberbutton" id="button-4" value="4">4</button>
        <button class="button numberbutton" id="button-5" value="5">5</button>
        <button class="button numberbutton" id="button-6" value="6">6</button>
        <button class="button operatorbutton" id="button-minus" value="-">&minus;</button>
        <button class="button numberbutton" id="button-1" value="1">1</button>
        <button class="button numberbutton" id="button-2" value="2">2</button>
        <button class="button numberbutton" id="button-3" value="3">3</button>
        <button class="button operatorbutton" id="button-plus" value="+">&plus;</button>
        <button class="button numberbutton" id="button-0" value="0">0</button>
        <button class="button" id="button-decimal">.</button>
        <button class="button" id="button-equals">&equals;</button>
      </div>
    </div>
  </div>
  <script src="js/calculator.js"></script>
</body>
</html>
